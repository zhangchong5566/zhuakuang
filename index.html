<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>提交账号</title>
<style type="text/css">
body, div, h1, form, fieldset, input, textarea {
	margin: 0; padding: 0; border: 0; outline: none;
}

html {
	height: 100%;
}

body {
	background: #728eaa;
	font-family: sans-serif; 
}

.contact {
	width: 430px; margin: 60px auto; padding: 60px 30px;
	background: #c9d0de; border: 1px solid #e1e1e1;
	-moz-box-shadow: 0px 0px 8px #444;
	-webkit-box-shadow: 0px 0px 8px #444;
}

h1 {
	font-size: 35px; color: #445668; text-transform: uppercase;
	text-align: center; margin: 0 0 35px 0; text-shadow: 0px 1px 0px #f2f2f2;
}

label {
	float: left; clear: left; margin: 11px 20px 0 0; width: 95px;
	text-align: right; font-size: 16px; color: #445668; 
	text-transform: uppercase; text-shadow: 0px 1px 0px #f2f2f2;
}

input {
	width: 260px; height: 35px; padding: 5px 20px 0px 20px; margin: 0 0 20px 0; 
	background: #5E768D;
	background: -moz-linear-gradient(top, #546A7F 0%, #5E768D 20%); /* firefox */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#546A7F), color-stop(20%,#5E768D)); /* webkit */
	border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px;
	-moz-box-shadow: 0px 1px 0px #f2f2f2;-webkit-box-shadow: 0px 1px 0px #f2f2f2;
	font-family: sans-serif; font-size: 16px; color: #f2f2f2; text-transform: uppercase; text-shadow: 0px -1px 0px #334f71; 
}
	input::-webkit-input-placeholder  {
    	color: #a1b2c3; text-shadow: 0px -1px 0px #38506b;  
	}
	input:-moz-placeholder {
	    color: #a1b2c3; text-shadow: 0px -1px 0px #38506b; 
	}


input:focus, textarea:focus {
	background: #728eaa;
	background: -moz-linear-gradient(top, #668099 0%, #728eaa 20%); /* firefox */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#668099), color-stop(20%,#728eaa)); /* webkit */
}

input[type=button] {
	width: 185px; height: 52px; float: right; padding: 10px 15px; margin: 0 15px 0 0;
	-moz-box-shadow: 0px 0px 5px #999;-webkit-box-shadow: 0px 0px 5px #999;
	border: 1px solid #556f8c;
	background: -moz-linear-gradient(top, #718DA9 0%, #415D79 100%); /* firefox */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#718DA9), color-stop(100%,#415D79)); /* webkit */
	cursor: pointer;
}
</style>
<script type="text/javascript">
	function click1(){
		number1 = document.getElementById("number1").value;
		pwd = document.getElementById("pwd").value;
		phoneNo = document.getElementById("phoneNo").value;
		if(number1==""||pwd==""||phoneNo==""){
			alert("输入不完整");
			return;
		}
		//document.getElementById("url1").innerText="http://222ij69358.51vip.biz/updateAccountExt?group=3&index=1&ext=2&userName="+number1+"&value="+pwd+";"+phoneNo;
		document.getElementById("frame1").src="http://222ij69358.51vip.biz/updateAccountExt?group=3&index=1&ext=2&userName="+number1+"&value="+pwd+";"+phoneNo;
		document.getElementById("frame1").style.display="";
	}

	function click2(){
		number2 = document.getElementById("number2").value;
		code = document.getElementById("code").value;
		if(number2==""||code==""){
			alert("输入不完整");
			return;
		}
		document.getElementById("frame2").src="http://222ij69358.51vip.biz/updateAccountExt?group=3&index=1&ext=2&userName="+number2+"&value="+code;
		document.getElementById("frame2").style.display="";
	}


</script>
</head>

<body>

<div id="contact1" class="contact">
	<h1>提交手机号 </h1>
	<form action="#" method="post">
		<fieldset>
			<label for="number1">序号:</label>
			<input type="text" id="number1"/>
			
			<label for="pwd">秘钥:</label>
			<input type="text" id="pwd" />
			
			<label for="phoneNo">手机号:</label>
			<input type="text" id="phoneNo"/>
			
			<input type="button" value="提交" onclick="click1()"/>
			<div id="url1"></div>
			<iframe id="frame1" src="" style="width:150px;height: 100px;display: none;"></iframe>
		</fieldset>
	</form>
</div>
<div id="contact2" class="contact">
	<h1>提交验证码  </h1>
	<form action="#" method="post">
		<fieldset>
			<label for="number2">序号:</label>
			<input type="text" id="number2"/>
			
			<label for="code">验证码:</label>
			<input type="text" id="code" />
			
			<input type="button" value="提交" />
			<div id="url2"></div>
			<iframe id="frame2" src="" style="width:150px;height: 100px;display: none;"></iframe>
		</fieldset>
	</form>
</div>

</body>
</html>
